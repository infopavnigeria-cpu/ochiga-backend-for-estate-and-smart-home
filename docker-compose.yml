version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: estate_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: estate_app
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: estate_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ochiga.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

  backend:
    build: ./ochiga-backend-for-estate-and-smart-home
    container_name: estate_backend
    restart: always
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    environment:
      DB_HOST=postgres
      DB_PORT=5432
      DB_USERNAME=postgres
      DB_PASSWORD=postgres
      DB_NAME=estate_app
      NODE_ENV=development
    volumes:
      - ./ochiga-backend-for-estate-and-smart-home:/app

  frontend:
    build: ./ochiga-frontend
    container_name: estate_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL=http://localhost:3000
    volumes:
      - ./ochiga-frontend:/app

volumes:
  db_data:
