version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: ochiga_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: estate_app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: ochiga_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4000:4000"
    env_file:
      - .env
    working_dir: /app
    command: npm run start:dev
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: estate_app
      PORT: 4000
    volumes:
      # Mount only your source for live development
      - ./src:/app/src
      # Persist node_modules inside container
      - /app/node_modules

volumes:
  pgdata:
