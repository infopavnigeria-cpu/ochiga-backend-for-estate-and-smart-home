version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ochiga_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: estate_app
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  # Optional: your backend service (for local dev)
  backend:
    build: ./ochiga-backend-for-estate-and-smart-home
    container_name: ochiga_backend
    restart: always
    depends_on:
      - postgres
    environment:
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME
